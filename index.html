  <body>
    <!-- To use slider specify images as array of json.
      You can specify the width and height of the images, if width and height
      are not specified the default 200x200 size will be used. -->
    <v-image-slider

        images='[
          {"src": "images/01.svg"},
          {"src": "images/02.svg"},
          {"src": "images/03.svg"},
          {"src": "images/04.svg"},
          {"src": "images/05.svg"}
        ]'
        width = 300
        height = 300
        >
    </v-image-slider>
